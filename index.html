<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container">
		<div class="col-wrapper">
			<div class="col one">
				<div class="navbar logo">
					<img src="http://www.artitudesdesign.com/wp-content/uploads/2017/02/starbucks_featured_image-1.jpg">
				</div>
				<div class="navbar order">
					ORDER
				</div>
				<div class="navbar card">
					CARD
				</div>
				<div class="navbar gift">
					GIFT
				</div>
				<div class="navbar stores">
					STORES
				</div>
				<div class="col-one-content">
					Order
					<ul>
						<li>Menu</li>
						<li>Previous</li>
						<li>Favorite</li>
					</ul>
				</div>
			</div>
			<div class="col two">
				<div class="col-two-wrapper">
					<div class="drink-header">Drinks</div>
					<div class="card-list">
						<div class="drink-card coffee">
							<img src="https://globalassets.starbucks.com/assets/83490c466e6d48bf8d1151bf7f14b187.jpg">
							<div>Hot Coffees</div>
						</div>
						<div class="drink-card tea">
							<img src="https://globalassets.starbucks.com/assets/c2830c76f23247249710e97d532e3e65.jpg">
							<div>Hot Teas</div>
						</div>
						<div class="drink-card cold">
							<img src="https://globalassets.starbucks.com/assets/9908416e060d4d7b858b19a733c642ce.jpg">
							<div>Cold Coffees</div>
						</div>
						<div class="drink-card frap">
							<img src="https://globalassets.starbucks.com/assets/c113ebe358f54fe9a4fc72432e83eaa2.jpg">
							<div>Frappuccino Blended Beverages</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
